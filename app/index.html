<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn about Amtrak's new high speed rail offerings">
  <title>Amtrak's New High Speed Rail</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/print.css">
  <!--endbuild-->

</head>

<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><i class="material-icons md-48">face</i></span> <!-- logo -->
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href=""><i class="fa fa-facebook fa-3x" aria-hidden="true"></i><span class="invisible">facebook</span></a>
          <a class="mdl-navigation__link" href=""><i class="fa fa-youtube fa-3x" aria-hidden="true"></i><span class="invisible">youtube</span></a>
          <a class="mdl-navigation__link" href=""><i class="fa fa-twitter fa-3x" aria-hidden="true"></i><span class="invisible">twitter</span></a>
          <a class="mdl-navigation__link" href=""><i class="fa fa-instagram fa-3x" aria-hidden="true"></i><span class="invisible">instagram</span></a>
        </nav>
      </div>
    </header>
    <!-- by default of this starter kit, hamburger menu is on the right on mobile only -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href=""><i class="fa fa-facebook fa-2x" aria-hidden="true"></i><span class="invisible">facebook</span></a>
        <a class="mdl-navigation__link" href=""><i class="fa fa-youtube fa-2x" aria-hidden="true"></i><span class="invisible">youtube</span></a>
        <a class="mdl-navigation__link" href=""><i class="fa fa-twitter fa-2x" aria-hidden="true"></i><span class="invisible">twitter</span></a>
        <a class="mdl-navigation__link" href=""><i class="fa fa-instagram fa-2x" aria-hidden="true"></i><span class="invisible">instagram</span></a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- content goes here -->


        <div class="sectionl">
          <div class=""></div>
          <div class="content">
            <p>test content</p>
          </div>
        </div>
      </div>
      <!-- to make a sticky footer push HTML outside 'page-content' div -->
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Logo</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i><span class="invisible">twitter</span></a></li>
            <li><a href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i><span class="invisible">facebook</span></a></li>
            <li><a href="#"><i class="fa fa-youtube fa-2x" aria-hidden="true"></i><span class="invisible">youtube</span></a></li>
            <li><a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i><span class="invisible">instagram</span></a></li>
            <li><a href="#"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i><span class="invisible">linkedin</span></a></li>
            <li><a href="#"><i class="fa fa-pinterest fa-2x" aria-hidden="true"></i><span class="invisible">pinterest</span></a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>


  <!--build:js js/main.min.js -->
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/script.js"></script>
  <!-- endbuild -->
</body>

</html>
